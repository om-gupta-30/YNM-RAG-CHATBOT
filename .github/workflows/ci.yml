name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-backend:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check formatting with black
      run: black --check *.py

  lint-frontend:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
    
    - name: Lint
      run: npm run lint
      working-directory: frontend

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
    
    - name: Build
      run: npm run build
      working-directory: frontend
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 7

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Scan for hardcoded secrets
      run: |
        echo "Scanning for potential secrets..."
        if grep -r "AIza[0-9A-Za-z_-]\{35\}" . \
          --exclude-dir=.git \
          --exclude-dir=node_modules \
          --exclude-dir=.github \
          --exclude-dir=scripts \
          --exclude="*.md" \
          --exclude="*.sh"; then
          echo "::error::Gemini API key pattern detected in tracked files"
          exit 1
        fi
        echo "No secrets detected"
    
    - name: Verify .env is not tracked
      run: |
        if git ls-files | grep -E "^\.env$"; then
          echo "::error::.env file is tracked in git"
          exit 1
        fi
        echo ".env is properly ignored"
    
    - name: Verify .gitignore coverage
      run: |
        for pattern in ".env" "__pycache__" "node_modules" "*.pyc" "faiss.index"; do
          if ! grep -q "$pattern" .gitignore; then
            echo "::warning::$pattern not in .gitignore"
          fi
        done
        echo ".gitignore check complete"
